<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
    <mat-list>

      <form  class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let driver of filtereddrivers | async" [value]="driver">
              {{ driver.firstName }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>

      <h3 mat-subheader>Drivers</h3>
      <mat-divider></mat-divider>
      <mat-list-item *ngFor="let driver of drivers | async"  (click)="onDriverlocation()">
        <img matListAvatar src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?f=y" alt="">
        <h4 mat-line>{{driver.firstName}} {{driver.lastName}}</h4>
        <h4 mat-line>{{driver.phoneNumber}}</h4>

      </mat-list-item>



    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div  #gmap  style="width:100%;height:900px">

    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
